<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bankist</title>
    <link rel="icon" href="img/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <p>Log in to get started</p>
      <img src="img/logo.png" alt="logo" id="logo" />
      <form action="">
        <input type="text" placeholder="USER" id="user" />
        <input type="text" placeholder="PIN" id="pin" />
        <button type="button" id="loginBtn">&#8594;</button>
      </form>
    </nav>

    <!-- main -->
    <main>
      <!-- time -->
      <div id="topnav">
        <div id="time">
          <p>Current balance</p>
          <p>As of <span id="date"></span></p>
        </div>
        <!-- total -->
        <div id="total">
          <p id="totalMoney">2541,254$</p>
        </div>
      </div>
      <!-- movement record-->
      <div class="middleone">
        <ul class="movement">
          <li class="movementRow">
            <div class="movementType movementTypeDeposite">1 Deposite</div>
            <div class="movementDate">10/12/1222</div>
            <div class="movementValue">1000$</div>
          </li>
        </ul>
        <!-- side -->
        <div class="op">
          <div class="operation operationTransfer">
            <h2>Transfer Money</h2>
            <form action="">
              <input type="text" id="textInput" />
              <input type="number" id="numInput" />
              <button type="button">&#8594;</button>
              <label for="textInput">Transfer To</label>
              <label for="numInput">Amount</label>
            </form>
          </div>

          <div class="operation operationLoan">
            <h2>Request loan</h2>
            <form action="">
              <input type="number" id="numInput" />
              <button type="button">&#8594;</button>
              <label for="numInput">Amount</label>
            </form>
          </div>

          <div class="operation operationClose">
            <h2>Close account</h2>
            <form action="">
              <input type="text" id="textInput" />
              <input type="number" id="numInput" />
              <button type="button">&#8594;</button>
              <label for="textInput">Confirm user</label>
              <label for="numInput">Confirm PIN</label>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
